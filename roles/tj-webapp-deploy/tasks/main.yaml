- name: Creates directory
  file: path=~/webapp state=directory

- name: Unarchive a file that needs to be downloaded (added in 2.0)
  unarchive:
    src: https://s3-us-west-2.amazonaws.com/techops-interview-webapp/webapp.tar.gz
    dest: ~/webapp
    remote_src: yes

- name: start simple http server in background
  shell: cd ~/webapp; nohup dist/example-webapp-linux </dev/null >/dev/null 2>&1 &
